<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <div class="navbar">

            <a href="index.html">
                <img src="images/Todo logo.png" alt="The Todo App logo">
            </a>

            <h1>Todo App</h1>

        </div>

    </header>

    <main>

        <div class="Container">

            <div class="Container_header">

                <input type="text" name="Todo" id="Todo" placeholder="Write your Todo task here...">
                <input type="submit" value="Add" id="add">

            </div>

            <div class="Container_main" id="Container_main">

                <ul id="todo-list">       
                </ul>

            </div>

        </div>

    </main>
    

    <footer>

        <p>&copy;Sibeko Siphiwe 2024</p>

    </footer>

    <script src="index.js"></script>

</body>
</html>
